<body>
    <main>
        <!-- ===== Header ===== -->

        <header id="header" class="fixed-top">
            <div class="container d-flex align-items-center justify-content-between">

                <h1 class="logo"><a href="https://github.com/mikesjak/Sorting_Algorithms_Visualizer">Github</a></h1>

                <!-- navbar -->
                <nav id="navbar" class="navbar">
                    <ul>
                        <li class="col gap-2 d-sm-flex" id="newArray">
                            <button type="button" class="btn newArray">Randomize Array</button>
                        </li>
                        <li class="col gap-2 d-sm-flex" id="newArray">
                            <button type="button" class="btn stopSorting">Stop sorting</button>
                        </li>

                        <div class="bars">
                            <div class="col" id="input">
                                <span id="size">Size
                                    <input id="arr_sz" type="range" min="5" max="100" step=1 value=65>
                                </span>
                                <span class="col" id="speed">Speed
                                    <input id="speed_input" type="range" min="20" max="500" stepDown=10 value=60>
                                </span>
                            </div>
                        </div>

                    </ul>

                    <ul>
                        <li><button class="nav-link btn bubbleSort" >Bubble Sort</li>
                        <li><button class="nav-link btn selectSort" >Select Sort</li>
                        <li><button class="nav-link btn insertSort" >Insert Sort</li>
                        <li><button class="nav-link btn quickSort" >Quick Sort</li>
                        <li><button class="nav-link btn mergeSort" >Merge Sort</li>
                    </ul>

                </nav><!-- /navbar -->
            </div>
        </header>
        <!-- Visualizer -->
        <div class="overlay">
            <div id="bars" class="flex-container"></div>
